<!--        ANOTAÇÃO DOS OPERADORES

    Em uma linha de comando, primeiro sao resolvidos os operadores
    aritimedicos, depois os relacionais e só por ultimo os logicos

        SOBRE !
    se x ! true == false
    se x ! false == true
    ou seja, uma coisa que nao é verdadeira = false
    e uma coisa que nao é falsa == verdadeira

        SOBRE &&
    && so ira retornar true se a resposta for true e true
    pra qualquer outra resposta == false
    true && true == true
    true && false ==false
    false && false == false
    false && true == false

        SOBRE ||
    Se um dos fatores forem verdadeiros, o resultado é verdadeiro (true)
    true || true == true
    true || false == true
    false || true = true
    false || false = false
-->

        CONDIÇOES MULTIPLAS
        sao utilizada para trabalhar com valores FIXOS (sem intervalo de valores)
        nesta condiçao utilizamos a EXPRESSAO switch (expressao) {}
        para cada valor utilizamos CASE e para cada um dos CASES utilizamos um bloco {}
        entre cada CASE, é necessario a utilizaçao do comando BREAK
        se nenhum dos valores do case forem verdadeiros (if) ele retorna para o default (significa else)
        o break é necessario para que o programa entenda que a soluçao foi encontrada e PARE 
        (claro que na hora que a soluçao for encontrada dentro de algum dos cases
        exemplo:

        switch (nome){

            case valor1:
            break
            case valor2:
            break
            case valor3:
            break
            default:
            break
        }
